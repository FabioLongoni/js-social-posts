<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/app.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>
            Social posts
        </h1>
    </header>
    <div class="container">
        <div class="card">

            <div class="card__header">
                <img src="https://picsum.photos/70/70" alt="">
                <div class="name__data">
                    <div class="name">
                        Phil Mangione
                    </div>
                    <div class="data">
                        08-05-2022
                    </div>
                </div>
            </div>

            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolores asperiores autem harum impedit ullam doloribus.</p>
            <img class="img__post" src="https://picsum.photos/600/450" alt="">

            <div class="card__footer">
                <div class="like">
                    <i class="fa-solid fa-thumbs-up"></i> <strong>Mi piace</strong> 
                </div>
                <div class="like__number">
                    Piace a <strong>80</strong> persone
                </div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>

</html>
